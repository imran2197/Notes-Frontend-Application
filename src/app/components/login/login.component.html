<div class="main-container">
  <div class="loader" *ngIf="isLoading"></div>
  <div class="signup-container" *ngIf="!isLoading">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
      <input
        type="text"
        placeholder="Email"
        formControlName="email"
        class="form-control"
      />
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="form-control"
      />
      <button (click)="onLogin()" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="loginOrSignupText">
      Don't have an account?
      <span (click)="redirectToSignup()"> Signup </span>
    </div>
  </div>
</div>
