<div class="main">
  <div class="container">
    <h1>Add New Note</h1>
    <input type="text" placeholder="Title" [(ngModel)]="title" />
    <textarea
      placeholder="Description"
      class="description"
      [(ngModel)]="description"
    ></textarea>
    <button
      class="submit"
      (click)="handleSubmit()"
      [disabled]="title.length === 0 || description.length === 0"
    >
      Submit
    </button>
  </div>
</div>
